<ion-view view-title="Albunes">
  <ion-content class="padding">
    <h2>Laminitas</h2>

    <button class="button button-block button-balanced" ng-click="modal.show()">CREAR ALBUM</button>
    
    <p>
      Tus Albunes 
    </p>
    <ion-list show-delete="data.showDelete">
  <ion-item ng-repeat="item in items">
    <div class="item item-button-right">
      Album {{item.nombre}}: {{item.numero}}

       <div class="buttons">
          <button class="button button-positive" ng-click="albumItem(item)">
            <i class="icon ion-ios-checkmark-outline"></i>
          </button>
          <button class="button button-assertive" ng-click="onItemDelete(item)">
          
            <i class="icon ion-ios-trash"></i>

          </button>
      </div> 

    </div>  
  </ion-item>
</ion-list>
  </ion-content>

  <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Nuevo Album</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Nombre del Album</span>
              <input ng-model="newUser.nombre" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Numero de Laminitas</span>
              <input ng-model="newUser.numero" type="number">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">Crear</button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>
</ion-view>
